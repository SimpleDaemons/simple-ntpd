apiVersion: v1
kind: Service
metadata:
  name: simple-ntpd-service
  namespace: ntp
  labels:
    app: simple-ntpd
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
    service.beta.kubernetes.io/aws-load-balancer-scheme: "internet-facing"
spec:
  type: LoadBalancer
  ports:
  - port: 123
    targetPort: 123
    protocol: UDP
    name: ntp
  selector:
    app: simple-ntpd
  sessionAffinity: None
  externalTrafficPolicy: Local
